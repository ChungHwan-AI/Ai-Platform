<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>RAG 챗봇</title>
    <!-- 기본적인 레이아웃과 색상을 정의하여 ChatGPT와 유사한 화면을 구성함 -->
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        background: #f5f5f7;
        color: #1f1f1f;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 20px;
        background: linear-gradient(135deg, #3f5efb, #5ca9fb);
        color: white;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
      }

      header p {
        margin-top: 8px;
        font-size: 0.95rem;
        opacity: 0.9;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0 16px 16px;
      }

      .chat-container {
        flex: 1;
        max-width: 920px;
        margin: 16px auto;
        width: 100%;
        background: white;
        border-radius: 18px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        background: linear-gradient(180deg, rgba(245, 245, 247, 0.8), rgba(255, 255, 255, 0.9));
      }

      .message {
        display: flex;
        gap: 16px;
        align-items: flex-start;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-weight: 700;
        color: white;
      }

      .avatar.user {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
      }

      .avatar.assistant {
        background: linear-gradient(135deg, #3f5efb, #5ca9fb);
      }

      .bubble {
        flex: 1;
        background: white;
        border-radius: 16px;
        padding: 16px 18px;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
        line-height: 1.58;
        font-size: 0.98rem;
      }

      .bubble h3 {
        margin-top: 12px;
        margin-bottom: 6px;
        font-size: 1.05rem;
      }

      .bubble ul {
        padding-left: 18px;
      }

      .bubble code {
        background: rgba(15, 23, 42, 0.06);
        border-radius: 6px;
        padding: 2px 6px;
        font-family: "JetBrains Mono", "Fira Code", monospace;
        font-size: 0.85rem;
      }

      .bubble pre {
        background: rgba(15, 23, 42, 0.08);
        padding: 12px;
        border-radius: 10px;
        overflow-x: auto;
        font-family: "JetBrains Mono", "Fira Code", monospace;
        font-size: 0.9rem;
      }

      .matches {
        margin-top: 16px;
        border-top: 1px solid rgba(15, 23, 42, 0.08);
        padding-top: 12px;
        font-size: 0.85rem;
        color: #475569;
      }

      .matches h4 {
        margin: 0 0 8px;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .matches ul {
        padding-left: 18px;
        margin: 0;
        display: grid;
        gap: 6px;
      }

      .input-area {
        padding: 18px;
        background: rgba(246, 248, 252, 0.98);
        border-top: 1px solid rgba(15, 23, 42, 0.06);
      }

      form {
        display: flex;
        gap: 12px;
        max-width: 920px;
        margin: 0 auto;
      }

      textarea {
        flex: 1;
        resize: none;
        min-height: 72px;
        border-radius: 14px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        padding: 14px 16px;
        font-size: 1rem;
        line-height: 1.5;
        transition: border 0.2s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #3f5efb;
        box-shadow: 0 0 0 3px rgba(63, 94, 251, 0.18);
      }

      button {
        border: none;
        border-radius: 14px;
        padding: 0 24px;
        font-size: 1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #3f5efb, #5ca9fb);
        color: white;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.65;
        box-shadow: none;
        transform: none;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(63, 94, 251, 0.25);
      }

      .meta-options {
        max-width: 920px;
        margin: 0 auto 12px;
        display: flex;
        gap: 16px;
        font-size: 0.85rem;
        color: #475569;
        align-items: center;
      }

      .meta-options label {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .meta-options input {
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        padding: 8px 10px;
      }

      @media (max-width: 768px) {
        form {
          flex-direction: column;
        }

        button {
          width: 100%;
          min-height: 48px;
        }

        .chat-container {
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>원아스크 RAG 챗봇</h1>
      <p>벡터DB에 등록된 문서를 바탕으로 GPT가 답변하는 인터페이스입니다.</p>
    </header>
    <main>
      <div class="chat-container">
        <div id="messages" class="messages">
          <!-- 초기 안내 메시지를 통해 사용자가 입력 방법을 이해하도록 돕는다 -->
          <div class="message">
            <div class="avatar assistant">AI</div>
            <div class="bubble">
              <strong>안녕하세요!</strong><br />
              사내 문서를 기반으로 궁금한 점을 질문해 주세요. 필요한 경우 아래 옵션에서 특정 문서 ID나 검색 범위를 지정할 수도 있습니다.
            </div>
          </div>
        </div>
        <div class="input-area">
          <form id="chat-form">
            <textarea
              id="question"
              placeholder="예) 최근 생산 계획의 핵심 요약을 알려줘"
              required
            ></textarea>
            <button type="submit">전송</button>
          </form>
        </div>
      </div>
      <div class="meta-options">
        <!-- docId 와 top_k 를 사용자가 조정할 수 있도록 간단한 옵션 입력란을 제공함 -->
        <label>
          문서 ID (선택)
          <input type="text" id="docId" placeholder="123e4567-e89b-12d3-a456-426614174000" />
        </label>
        <label>
          검색 청크 개수
          <input type="number" id="topK" min="1" max="20" value="4" />
        </label>
      </div>
    </main>

    <script>
      // 채팅 영역 요소를 캐싱하여 메시지를 빠르게 추가할 수 있도록 함
      const messagesEl = document.getElementById("messages");
      const formEl = document.getElementById("chat-form");
      const questionEl = document.getElementById("question");
      const docIdEl = document.getElementById("docId");
      const topKEl = document.getElementById("topK");

      // 간단한 마크다운 헤더/리스트를 HTML 구조로 치환하는 함수
      function renderMarkdown(text) {
        // 헤더 변환
        let html = text
          .replace(/^###\s?(.*)$/gim, "<h3>$1</h3>")
          .replace(/^##\s?(.*)$/gim, "<h3>$1</h3>")
          .replace(/^#\s?(.*)$/gim, "<h2>$1</h2>");
        // 순서 없는 리스트 변환
        html = html.replace(/^(?:-\s+.+(?:\n|$))+?/gim, (match) => {
          const items = match
            .trim()
            .split(/\n/)
            .map((line) => line.replace(/^-\s+/, "").trim())
            .map((line) => `<li>${line}</li>`) // 각 항목을 li 로 감싸 가독성을 높임
            .join("");
          return `<ul>${items}</ul>`;
        });
        // 줄바꿈을 <br> 로 치환하여 단락 간격을 유지함
        html = html.replace(/\n{2,}/g, "</p><p>").replace(/\n/g, "<br>");
        return `<p>${html}</p>`;
      }

      // 메시지 DOM 노드를 생성하는 헬퍼 함수
      function appendMessage(role, content, matchesHtml = "") {
        const wrapper = document.createElement("div");
        wrapper.className = "message";

        const avatar = document.createElement("div");
        avatar.className = `avatar ${role}`;
        avatar.textContent = role === "user" ? "ME" : "AI";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = content;

        if (matchesHtml) {
          const matchesSection = document.createElement("div");
          matchesSection.className = "matches";
          matchesSection.innerHTML = matchesHtml;
          bubble.appendChild(matchesSection);
        }

        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        messagesEl.appendChild(wrapper);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      // 추천 근거 목록을 HTML 리스트로 만드는 함수
      function buildMatches(matches) {
        if (!matches || matches.length === 0) {
          return "";
        }
        const items = matches
          .map((match) => {
            const pageText = match.page != null ? ` (페이지 ${match.page})` : "";
            const preview = match.preview || match.content || "(미리보기 없음)";
            return `<li><strong>${match.reference}</strong> · ${match.source}${pageText}<br>${preview}</li>`;
          })
          .join("");
        return `<h4>참고한 근거</h4><ul>${items}</ul>`;
      }

      // 폼 제출 시 RAG 백엔드에 질의하는 메인 이벤트 핸들러
      formEl.addEventListener("submit", async (event) => {
        event.preventDefault();

        const question = questionEl.value.trim();
        if (!question) {
          return;
        }

        appendMessage("user", question.replace(/\n/g, "<br>"));
        questionEl.value = "";

        const thinking = document.createElement("div");
        thinking.className = "message";
        thinking.innerHTML = `
          <div class="avatar assistant">AI</div>
          <div class="bubble">답변을 생성하는 중입니다...</div>
        `;
        messagesEl.appendChild(thinking);
        messagesEl.scrollTop = messagesEl.scrollHeight;

        try {
          const payload = {
            question,
            top_k: Number(topKEl.value) || 4,
          };
          if (docIdEl.value.trim()) {
            payload.doc_id = docIdEl.value.trim();
          }

          const response = await fetch("/query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const data = await response.json();

          thinking.remove();

          if (!response.ok) {
            const detail = data?.detail || "알 수 없는 오류가 발생했습니다.";
            appendMessage(
              "assistant",
              `<strong>요청이 실패했습니다.</strong><br>${detail}`
            );
            return;
          }

          const answerHtml = renderMarkdown(data.answer || "(응답이 비어 있습니다)");
          const matchesHtml = buildMatches(data.matches || []);
          appendMessage("assistant", answerHtml, matchesHtml);
        } catch (error) {
          thinking.remove();
          appendMessage(
            "assistant",
            `<strong>네트워크 오류가 발생했습니다.</strong><br>${error}`
          );
        }
      });
    </script>
  </body>
</html>
