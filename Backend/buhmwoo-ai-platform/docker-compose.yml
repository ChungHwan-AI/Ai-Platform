version: "3.9"

services:
  mariadb:
    image: mariadb:11.4
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: oneask
      MYSQL_USER: oneask
      MYSQL_PASSWORD: oneask123
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    # 외부 DB를 쓸 거면 이 서비스는 주석 처리하고 springboot의 DS URL만 바꿔도 됩니다.

  springboot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: springboot
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/oneask
      SPRING_DATASOURCE_USERNAME: oneask
      SPRING_DATASOURCE_PASSWORD: oneask123
      STORAGE_ROOT: /shared/documents
      RAG_BACKEND_URL: http://rag-backend:8000
      TZ: Asia/Seoul
    depends_on:
      - mariadb
      - rag-backend
    ports:
      - "8081:8080"
    volumes:
      - documents:/shared/documents

  rag-backend:
    build:
      context: ./rag-backend
      dockerfile: Dockerfile
    container_name: rag-backend
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHROMA_DIR: /app/chroma_db      
      TZ: Asia/Seoul
    ports:
      - "8000:8000"
    volumes:
      - rag_db:/app/chroma_db
      - documents:/shared/documents

volumes:
  mariadb_data:
  rag_db:
  documents:
